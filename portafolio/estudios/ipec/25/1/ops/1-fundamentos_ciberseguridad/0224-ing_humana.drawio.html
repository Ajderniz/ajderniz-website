<body><div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;,&quot;nav&quot;:true,&quot;resize&quot;:true,&quot;dark-mode&quot;:&quot;auto&quot;,&quot;toolbar&quot;:&quot;zoom layers tags lightbox&quot;,&quot;edit&quot;:&quot;_blank&quot;,&quot;xml&quot;:&quot;&lt;mxfile host=\&quot;app.diagrams.net\&quot; agent=\&quot;Mozilla/5.0 (X11; Linux x86_64; rv:135.0) Gecko/20100101 Firefox/135.0\&quot; version=\&quot;26.0.12\&quot;&gt;\n  &lt;diagram name=\&quot;Page-1\&quot; id=\&quot;zShGgHxxCaMLkKlIO4xA\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1501\&quot; dy=\&quot;821\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;1024\&quot; pageHeight=\&quot;1024\&quot; background=\&quot;#FFBE00\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-2\&quot; value=\&quot;&amp;lt;h1 align=&amp;quot;right&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 128px;&amp;quot; face=&amp;quot;sans&amp;quot;&amp;gt;PÓNGASE VIVO&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;align=right;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;10\&quot; width=\&quot;700\&quot; height=\&quot;320\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-7\&quot; value=\&quot;&amp;lt;div align=&amp;quot;left&amp;quot; style=&amp;quot;line-height: 130%;&amp;quot;&amp;gt;&amp;lt;font face=&amp;quot;serif&amp;quot; style=&amp;quot;font-size: 18px; line-height: 130%;&amp;quot;&amp;gt;Hay más de una sola manera de hacerse con información de manera no autorizada. &amp;lt;/font&amp;gt;&amp;lt;font face=&amp;quot;serif&amp;quot; style=&amp;quot;font-size: 18px; line-height: 130%;&amp;quot;&amp;gt;Los &amp;lt;/font&amp;gt;&amp;lt;font face=&amp;quot;serif&amp;quot; style=&amp;quot;font-size: 18px; line-height: 130%;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;hackers&amp;lt;/i&amp;gt; no solo se aprovechan de las vulnerabilidades en las computadoras; a menudo, las personas representan una superficie de ataque más amplia y frágil que el ejército de silicio y cobre.&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;fillColor=none;strokeColor=none;perimeterSpacing=0;dashed=1;dashPattern=8 8;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;720\&quot; y=\&quot;40\&quot; width=\&quot;270\&quot; height=\&quot;255\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-8\&quot; value=\&quot;&amp;lt;h3 style=&amp;quot;padding-left: 16px; margin-top: 0px; margin-bottom: 0px; margin-right: 0px;&amp;quot; align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 24px;&amp;quot; face=&amp;quot;sans&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;Las computadoras son indoblegables, las personas no lo son&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h3&amp;gt;&amp;lt;div style=&amp;quot;padding-left: 16px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px; color: rgb(255, 255, 255);&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;Conozca algunas de las tácticas de ingeniería social empleadas por los &amp;lt;i&amp;gt;hackers&amp;lt;/i&amp;gt; para aprovecharse de usted:&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;strokeColor=none;fillColor=#000000;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;310\&quot; width=\&quot;1020\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-15\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=2;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;4vLtefVJ3BxhpNNvaWoY-11\&quot; target=\&quot;4vLtefVJ3BxhpNNvaWoY-13\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-11\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px; padding-left: 4px; padding-bottom: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font face=&amp;quot;sans&amp;quot;&amp;gt;BAITING &amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;(CARNADAS)&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Baiting&amp;lt;b&amp;gt; &amp;lt;/b&amp;gt;&amp;lt;/i&amp;gt;es un método por el cual se atrae a la víctima a cometer un error de juicio que comprometa la integridad informacional de una entidad, a favor de ganar una promesa implícita o explíticta. Se le puede traducir también como una trampa, término que le representa más transparentemente.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;Es humano desear cosas y tener curiosidad. De acuerdo con este impulso, agentes maliciosos pueden tomarle del pelo a usted y a su señor. &amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;Muchas situaciones pueden identificarse como una trampa. No se deje engañar fácilmente; actúe de acuerdo a las normativas de privacidad impuestas por la máquina madre.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;fillColor=#000000;strokeColor=#FFFFFF;strokeWidth=4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;400\&quot; width=\&quot;450\&quot; height=\&quot;270\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-16\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;4vLtefVJ3BxhpNNvaWoY-12\&quot; target=\&quot;4vLtefVJ3BxhpNNvaWoY-14\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-17\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeWidth=2;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;4vLtefVJ3BxhpNNvaWoY-12\&quot; target=\&quot;4vLtefVJ3BxhpNNvaWoY-14\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-12\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px; padding-left: 4px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font face=&amp;quot;sans&amp;quot;&amp;gt;PRETEXTING &amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;(PRETEXTOS)&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;Este término es bastante transparente y posee connotaciones culturales con las cuales sin duda estará familiarizado. La presentación de pretextos, usualmente introducidas bajo una premisa de urgencia o de intimidación, sirven tanto para convencer como para distraer a la víctima de ataques a la privacidad informacional.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;El contexto actual nos fuerza a laborar bajo presión y temor ante la pérdida de la estabilidad. No se deje amenazar, ni deje que lo despisten; ya que una falta de su parte puede resultar en graves compromisos de información para su dueño, y nadie quiere eso.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;fillColor=#000000;strokeColor=#FFFFFF;strokeWidth=4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;530\&quot; y=\&quot;400\&quot; width=\&quot;450\&quot; height=\&quot;270\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-13\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px; padding-left: 4px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font face=&amp;quot;sans&amp;quot;&amp;gt;PHISHING &amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;(PESCA)&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;Se puede identificar al &amp;lt;i&amp;gt;phishing&amp;lt;/i&amp;gt; como una táctica bajo la clase mayor de plantación de trampas. Este término está relacionado específicamente con la estrategia de plantar engaños por medio de las telecomunicaciones, las cuales se disfrazan de medios legítimos para extraer información confidencial que usted posee.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;Todos estamos obligados a participar en el juego; todos tenemos cuentas y nos comnicamos con correos, mensajería, entre otros medios. A pesar de la presión del tiempo, tómese un instante para reconocer que el sitio donde está ingresando su información, sea legítimo.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;fillColor=#000000;strokeColor=#FFFFFF;strokeWidth=4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;720\&quot; width=\&quot;450\&quot; height=\&quot;270\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;4vLtefVJ3BxhpNNvaWoY-14\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px; padding-left: 4px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font face=&amp;quot;sans&amp;quot;&amp;gt;TAILGATING &amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;(COLARSE)&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;Como parte de un pretexto, o bien evadiendo ser detectado, un &amp;lt;i&amp;gt;cibercriminal&amp;lt;/i&amp;gt; podría colarse dentro de un edificio en donde una víctima atiende al calvario de rutina, aprovechándose de los credenciales que ésta posee; una vez dentro, el actor sería capaz de obtener acceso no autorizado de información o incluso de equipo físico.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;padding: 0px 4px 4px; margin-top: 0px; margin-bottom: 12px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot; face=&amp;quot;serif&amp;quot;&amp;gt;Por seguridad del amo, siga siempre los protocolos de acceso al edificio establecidos por la compañía; asegúrese de que ningún individuo sospechoso le esté siguiendo de cerca, no por su seguridad, sino por el bien del dueño. Gánese de forma honesta esa marca en la frente.&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;fillColor=#000000;strokeColor=#FFFFFF;strokeWidth=4;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;530\&quot; y=\&quot;720\&quot; width=\&quot;450\&quot; height=\&quot;270\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
